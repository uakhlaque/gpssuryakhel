{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery first, then Popper.js (if you're using tooltips or popovers), then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav id="na" class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management
          System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fa-solid fa-list fa-lg"></i> All Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">
                <i class="fa-solid fa-plus fa-lg"></i> Add Student
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'export_to_excel' %}">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Export
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'import_from_excel' %}">
                <i class="fa-solid fa-file-arrow-down"></i> Import
              </a>
            </li>
            <!-- <li class="nav-item">
              <a class="export" href="{% url 'export_to_excel' %}">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Export</a
              >
            </li> -->
            <!-- <li class="nav-item">
              <a class="import" href="{% url 'import_from_excel' %}">
                <i class="fa-solid fa-file-arrow-down"></i> Import</a
              >
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">{% block body %} {% endblock %}</div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          GPS SURYAKHEL
        </span>
      </div>
    </footer>

    <style>
      .navbar {
        background-color: rgb(53, 57, 53);
      }
      .import {
        text-decoration: none;
        size: 70cap;
        color: whitesmoke;

        margin-top: 5vh;
      }
      .export {
        text-decoration: none;
        font-size: 70cap;
        color: whitesmoke;
        align-items: baseline;
        margin-left: 35vw;
      }
      /* .navbar-nav{
        margin-left: 38vw;
      } */

      
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
